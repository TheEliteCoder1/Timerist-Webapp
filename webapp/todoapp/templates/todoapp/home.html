{% extends 'todoapp/base.html' %}

{% block content %}

<br>


<div class="card" style="margin: auto; text-align: center; width: max-content; padding: 10px; padding-bottom: 5px;">
    <h1 class="display-4" id="ui-block-text">Your Tasks</h1>
</div>

<nav class="navbar navbar-light bg-light border border-light standard-card">
    <form class="container-fluid justify-content-center">
      <button class="btn btn-outline-success me-2" type="submit" id='addTaskButton'>Add +</button>
      <button class="btn btn-outline-danger" type="submit" id='clearTaskButton'>Clear <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
        <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
      </svg></button>
    </form>
</nav>

{% if all_todos %}
    <div class="task_dashboard card">
        {% for todo in all_todos %}
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{todo.task}}</h5>
                <p class="card-text">{{todo.description}}</p>   
                {% comment %} <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a> {% endcomment %}
            </div>
            <div class="card-top-right-option" id="smaller-font">{{todo.due_date}}</div>
        </div>
        <div class="task-element-divider"></div>
        {% endfor %}
    </div>
{% else %}
    <div class="task_dashboard card text-center">
        <h4>No todos to display.</h4>
    </div>
{% endif %}

{% endblock %}
